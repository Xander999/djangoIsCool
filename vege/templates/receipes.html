
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{{page}}</title>
</head>
<div class="container mt-5">

    <form action="" class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"> Receipe Name</label>
            <input type="text" class="form-control" name="receipeName" id="">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"> Receipe Description</label>
            <textarea class="form-control" name="receipeDescription" id=""></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"> Receipe Image</label>
            <input type="file" class="form-control" name="receipeImage" id="">
        </div>

        <button type="submit" class="btn btn-success"> Add Receipe </button>
    </form>


    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">REceipe Description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for receipe in receipes %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{receipe.receipeName}}</td>
            <td>{{receipe.receipeDescription}}</td>
            <td>
                <img src="/media/{{receipe.receipeImage}}" style=" height: 100px;">
            </td>
            <td>
                <a href="/deleteReceipe/{{receipe.id}}"  class="btn btn-danger">Delete</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</div>
